<!DOCTYPE html>
<html>
<head><title>Todo App</title>
<link rel="stylesheet" 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
<link rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
</head>
<body class="body">
  <section class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="image: matrix">
    <a class="matrix__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </section>
  <section class="main">
    <div class="main__inner" id="add-item">
      <label class="label add-item__label" for="new-task">Add Item</label>
      <div class="add-item__task-wrap">
        <input class="add-item__task-input" id="new-task" type="text">
        <button class="add-item__btn">Add</button>
      </div>
    </div>
    <h3 class="main__title">Todo</h3>
    <ul class="list" id="incomplete-tasks">
      <li class="list__item">
        <input class="list__checkbox" type="checkbox">
        <label class="list__task-label">Pay Bills</label>
        <input class="main__task-input" type="text">
        <button class="list__edit-btn">Edit</button>
        <button class="list__delete-btn">
          <img class="list__delete-img" src="./remove.svg" alt="icon: remove icon">
        </button>
      </li>
      <li class="list__item list__item_edit-mode">
        <input class="list__checkbox" type="checkbox">
        <label class="list__task-label">Go Shopping</label>
        <input class="main__task-input" type="text" value="Go Shopping">
        <button class="list__edit-btn">Save</button>
        <button class="list__delete-btn">
          <img class="list__delete-img" src="./remove.svg" alt="icon: remove icon">
        </button>
      </li>
    </ul>
    <h3 class="main__title">Completed</h3>
    <ul class="list" id="completed-tasks">
      <li class="list__item">
        <input class="list__checkbox" type="checkbox" checked>
        <label class="list__task-label">See the Doctor</label>
        <input class="main__task-input" type="text">
        <button class="list__edit-btn">Edit</button>
        <button class="list__delete-btn">
          <img class="list__delete-img" src="./remove.svg" alt="icon: remove icon">
        </button>
      </li>
    </ul>
  </section>
<script src="app.js"></script>
</body>
</html>
